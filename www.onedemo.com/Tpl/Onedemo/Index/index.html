{extends file="Layout/base.html"}
{block name="body"}
<div id='top'>
    <span id='send'></span>
</div>
<div><a href="{U('QQLogin/index')}">腾讯QQ用户登录</a></div>
<div id='main'>
    <dl class='paper a1'>
        <dt>
            <span class='username'>后盾网</span>
            <span class='num'>No.00001</span>
        </dt>
        <dd class='content'>大家今天要好好把后台布局完成大家今天要好好把后台布局完成大家今天要好好把后台布局完成</dd>
        <dd class='bottom'>
            <span class='time'>今天08:30</span>
            <a href="" class='close'></a>
        </dd>
    </dl>
</div>

<div id='send-form'>
    <p class='title'><span>许下你的愿望</span><a href="" id='close'></a></p>
    <form  name='wish' method="post">
        <p>
            <label for="username">标题：</label>
            <input type="text" name='username' id='username'/>
        </p>
        <p>
            <label for="content">内容：(您还可以输入&nbsp;<span id='font-num'>50</span>&nbsp;个字)</label>
            <textarea name="content" id='content'></textarea>
        <div id='phiz'>
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/zhuakuang.gif" alt="抓狂" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/baobao.gif" alt="抱抱" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/haixiu.gif" alt="害羞" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/ku.gif" alt="酷" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/xixi.gif" alt="嘻嘻" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/taikaixin.gif" alt="太开心" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/touxiao.gif" alt="偷笑" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/qian.gif" alt="钱" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/huaxin.gif" alt="花心" />
            <img src="{C('TMPL_PARSE_STRING.__IMG__')}/phiz/jiyan.gif" alt="挤眼" />
        </div>
        </p>
        <span id='send-btn'></span>
    </form>
</div>
<script>
$("#send-btn").click(function(){
    var title = $("#username").val();
    var content = $("#content").val();
    if(title == '' || content == ''){
        alert('标题与内容不能为空');
        $("#username").focus();
        return false;
    }
    $.post("{U('index/add')}",{ title:title,content:content },function(data){
        if(data==1){
            alert(data.message);
        }else{
            alert(data.message);
        }
    },'json');
});
</script>

<script type="text/javascript" src="{C('TMPL_PARSE_STRING.__JS__')}/iepng.js"></script>

    DD_belatedPNG.fix('#send,#close,.close','background');
</script>
<![endif]-->
{/block}
